<html>

        <link rel="stylesheet" href="style.css">

    <body>
        <div id="contact">
            <div class="contact-header">
                <h2 style="background-color:LightGray";>Contact</h2>
                <p>text me here :</p>
            </div>
            <div class="contact-form">
                <div class="form-field">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
                <br>
                <div class="form-field">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="form-field">
                    <label for="message">Message :</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <br>
                <div class="form-submit">
                    <button class="welcome-btn" onclick="window.location.href='#'" >envoyer</button>
                </div>
            </div>
        </div>
        <br>
        <footer>
            <a href="https://www.instagram.com/kaw888thar/"><img class="ig" src="instagram-logo.png">
            <a href="https://www.facebook.com/profile.php?id=100011231554487"><img class="fb" src="facebook.png">
            
        </footer>

    </body>
